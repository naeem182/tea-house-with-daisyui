<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="./images/tea-4.png" type="image/x-icon">
    <title>Tea house</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- color setup -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bt-colar': 'linear-gradient(270deg, #F00 0%, #FF8938 100%)'
                    }
                }
            }
        }
    </script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        .font-family {
            font-family: Manrope', sans-serif;


        }
    </style>

</head>

<body class="font-manrope">
    <header class="container mx-auto">

        <div class="hero ">

                <div>

                    <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary bg-bt-colar text-white">Explore More</button>
                </div>
                <div>
                    <img src="./images/banner.png" class="max-w-sm " />
                    <div class="flex items-center drop-shadow-lg bg-white w-56 p-5 -mt-20">
                        <!-- awesomre icon -->
                        <i class="fa fa-star text-4xl gap-3 text-[#fcd34d]" aria-hidden="true"></i>
                        <div>
                            <h4 class="text-3xl">5.00</h4>
                            <p>Trust Pilot Ratings</p>

                    </div>
                </div>
            </div>
